<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contactarse con Del Frade SRL</title>
</head>
<body>
  <h1>Del Frade SRL</h1>
  <h2>Formulario de Contacto</h2>
  <form id="contact-form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required><br><br>

    <label for="motivo">Motivo de contacto:</label>
    <select id="motivo" name="motivo">
      <option value="consulta">Consulta</option>
      <option value="sugerencia">Sugerencia</option>
      <option value="queja">Queja</option>
    </select><br><br>

    <label for="preferencias">Preferencias de contacto:</label><br>
    <input type="radio" id="telefono_pref" name="preferencias" value="telefono">
    <label for="telefono_pref">Teléfono</label><br>
    <input type="radio" id="email_pref" name="preferencias" value="email">
    <label for="email_pref">Email</label><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Enviar">
    <input type="reset" value="Limpiar">
    <button type="button" onclick="window.location.href='index.html'">Cancelar</button>
  </form>
</body>
</html>
